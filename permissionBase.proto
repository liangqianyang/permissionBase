syntax = "proto3";

package permissionBase;
option go_package="./permissionBase";

// 用户状态的枚举
enum UserState {
  USER_STATE_UNKNOWN = 0; // 未知
  USER_STATE_DISABLE = -1; // 禁用
  USER_STATE_ENABLE = 1; // 启用
}

// 用户性别的枚举
enum UserGender {
  USER_Gender_UNKNOWN = 0; // 未知
  USER_Gender_MALE = 1; // 男
  USER_GENDER_FEMALE = 2; // 女
}

// 菜单状态的枚举
enum MenuState {
  MENU_STATE_UNKNOWN = 0; // 未知
  MENU_STATE_DISABLE = -1; // 禁用
  MENU_STATE_ENABLE = 1; // 启用
}

// 创建用户的请求
message CreateUserRequest {
  string login_name = 1;
  string nickname = 2;
  string password = 3;
  string mobile = 4;
  string email = 5;
  UserGender gender = 6;
}

// 创建用户的响应
message CreateUserResponse {
  int64 id = 1;
}

message LoginRequest {
  string login_name = 1;
  string password = 2;
}

message LoginResponse {
  int64 id = 1;
  string login_name = 2;
  string nickname = 3;
  string token = 4;
}

// 创建权限的请求
message CreatePermissionRequest {
  string user_id = 1;
  string permission_name = 2;
  string permission_desc = 3;
}

message CreateMenuRequest {
  int64 parent_id = 1;
  string name = 2;
  string icon = 3;
  string path = 4;
  int64 sort = 5;
}

message CreateMenuResponse {

}

// 创建权限的响应
message CreatePermissionResponse {
  int64 id = 1;
}

service PermissionBase {
  // CreateMenu 创建菜单
  rpc CreateMenu(CreateMenuRequest) returns(CreateMenuResponse);
  // CreatePermission 创建权限
  rpc CreatePermission(CreatePermissionRequest) returns(CreatePermissionResponse);
}

service UserBase {
  // CreateUser 创建用户
  rpc CreateUser(CreateUserRequest) returns(CreateUserResponse);
  // Login 登录
  rpc Login(LoginRequest) returns(LoginResponse);
}
